<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meaghan's Reviews</title>
</head>
<body>

<h1>Individual Netflix Shows Reviews:</h1>

<div th:each="reviews: ${singleReview}">
	<p th:text="${reviews.getTitle()}"></p>
	<p th:text="${reviews.getCategory()}"></p>
	<p th:text="${reviews.getYear()}"></p>
	<p th:text="${reviews.getContent()}"></p>
	<p th:text="${reviews.getMyReview()}"></p>
</div>
</body>
</html>
